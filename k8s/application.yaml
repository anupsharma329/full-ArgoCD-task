apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: amrutam
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/anupsharma329/amrutam'
    targetRevision: main
    path: k8s
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: production
  syncPolicy:
    automated:
      prune: true
      selfHeal: true